<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-width, initial scale=1.0">
    <title>Online Psychotherapy and Mentorship System</title>
    <link rel="stylesheet" href="Reg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email ID" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                        
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here!</button>
                    <a href="">Forgot Password?</a>
                    <a href="index.html" class="hero-btn">Home</a>
                </div>
             
                <div class="card-back">
                        <h2>REGISTER</h2>
                        <form>
                            <input type="TEXT" class="input-box" placeholder="Your Name" required>
                            <input type="email" class="input-box" placeholder="Your Email ID" required>
                            <input type="password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                            
                        </form>
                        <button type="button" class="btn"  onclick="openLogin()">I've An Account!</button>
                        <a href="">Forgot Password?</a>
                        <a href="index.html" class="hero-btn">Home</a>
                </div>
               
            </div>
        </div>

  </div>

  
        <script>
        var card = document.getElementById("card");
        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }
        </script>

</body>
</html>
